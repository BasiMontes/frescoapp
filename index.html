<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- Assets -->
    <link rel="icon" type="image/png" href="input_file_0.png" />

    <!-- Tailwind CSS (Mantenemos CDN para que el diseño funcione sin configuración extra de postcss por ahora) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              teal: { 50: '#f0fdf4', 100: '#dcfce7', 600: '#16a34a', 700: '#15803d', 800: '#064e3b', 900: '#052e16' },
              orange: { 400: '#fb923c', 500: '#e67e22', 600: '#d35400', 700: '#a04000' },
            },
            animation: {
              'bounce-subtle': 'bounce-subtle 3s infinite ease-in-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(-3%)' },
                '50%': { transform: 'translateY(0)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-10px) rotate(2deg)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
      body { background-color: #f9fafb; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; user-select: none; padding-top: var(--sat); padding-bottom: var(--sab); height: 100vh; width: 100vw; overflow: hidden; font-family: system-ui, sans-serif; }
      input, textarea, p.selectable { user-select: text; }
      #root { height: 100%; width: 100%; overflow-y: auto; overscroll-behavior-y: none; }
      .safe-pt { padding-top: var(--sat); } .safe-pb { padding-bottom: var(--sab); }
      .no-scrollbar::-webkit-scrollbar { display: none; } .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .skeleton-bg { background: #f6f7f8; background-image: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%, #f6f7f8 100%); background-repeat: no-repeat; background-size: 1000px 100%; animation: shimmer 2s infinite linear forwards; }
      @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-fade-in { animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
